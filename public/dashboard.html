<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard | Erick Tech Shop</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .dashboard-info {
      max-width: 900px;
      margin: auto;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .product-card {
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 8px;
    }
    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }
    .actions {
      margin-top: 10px;
    }
    .actions button {
      margin-right: 6px;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    .search-filter {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .cart-icon {
      font-size: 18px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Erick Tech Shop - Dashboard</h1>

  <div class="dashboard-info">
    <p>Welcome, <span id="usernameDisplay"></span>!</p>
    <button onclick="logout()">Logout</button>

    <div id="adminSection" style="display:none;">
      <h2>Add a New Product</h2>
      <input type="text" id="productName" placeholder="Product Name" />
      <input type="number" id="productPrice" placeholder="Product Price" />
      <input type="text" id="productCategory" placeholder="Category" />
      <input type="text" id="productImageUrl" placeholder="Image URL (optional)" />
      <textarea id="productDescription" placeholder="Product Description"></textarea>
      <button onclick="addProduct()">Add Product</button>
    </div>

    <h2>Search & Filter</h2>
    <div class="search-filter">
      <input type="text" id="searchInput" placeholder="Search by name..." oninput="renderProducts()" />
      <input type="text" id="filterCategory" placeholder="Filter by category..." oninput="renderProducts()" />
    </div>

    <h2>All Products</h2>
    <div id="productList" class="product-grid"></div>

    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <p><strong>Total:</strong> $<span id="cartTotal">0.00</span></p>
    <button onclick="checkout()">Checkout</button>
  </div>

  <script>
    const username = localStorage.getItem("username") || "User";
    const token = localStorage.getItem("token");
    const isAdmin = username.toLowerCase() === "admin" || username.toLowerCase() === "erik";

    document.getElementById("usernameDisplay").textContent = username;
    if (isAdmin) {
      document.getElementById("adminSection").style.display = "block";
    }

    let allProducts = [];
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function logout() {
      localStorage.clear();
      window.location.href = "/";
    }

    async function addProduct() {
      const name = document.getElementById("productName").value.trim();
      const price = parseFloat(document.getElementById("productPrice").value);
      const imageUrl = document.getElementById("productImageUrl").value.trim();
      const description = document.getElementById("productDescription").value.trim();
      const category = document.getElementById("productCategory").value.trim();

      if (!name || isNaN(price)) {
        return alert("Enter valid name and price.");
      }

      try {
        const res = await fetch("/api/products", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ name, price, imageUrl, description, category })
        });

        if (!res.ok) throw new Error("Failed to add product");
        document.querySelectorAll("input, textarea").forEach(el => el.value = "");
        fetchProducts();
      } catch (err) {
        alert(err.message);
      }
    }

    async function fetchProducts() {
      try {
        const res = await fetch("/api/products");
        allProducts = await res.json();
        renderProducts();
      } catch (err) {
        console.error(err);
      }
    }

    function renderProducts() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const categoryFilter = document.getElementById("filterCategory").value.toLowerCase();
      const container = document.getElementById("productList");
      container.innerHTML = "";

      const filtered = allProducts.filter(p =>
        p.name.toLowerCase().includes(search) &&
        (!categoryFilter || (p.category || "").toLowerCase().includes(categoryFilter))
      );

      filtered.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${product.image || 'https://via.placeholder.com/150'}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p><strong>Price:</strong> $${product.price}</p>
          <p><strong>Category:</strong> ${product.category || "N/A"}</p>
          <p>${product.description || ""}</p>
          <div class="actions">
            <button class="cart-icon" onclick="addToCart('${product.id}')">ðŸ›’ Add to Cart</button>
            ${isAdmin ? `
              <button onclick="editProduct('${product.id}')">Edit</button>
              <button onclick="deleteProduct('${product.id}')">Delete</button>
            ` : ""}
          </div>
        `;
        container.appendChild(card);
      });
    }

    function addToCart(productId) {
      const product = allProducts.find(p => p.id === productId);
      if (!product) return;

      const existing = cart.find(item => item.id === product.id);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function renderCart() {
      const cartDiv = document.getElementById("cartItems");
      const totalSpan = document.getElementById("cartTotal");
      cartDiv.innerHTML = "";
      let total = 0;

      cart.forEach((item, i) => {
        total += item.price * item.quantity;
        const div = document.createElement("div");
        div.innerHTML = `
          ${item.name} - $${item.price} x ${item.quantity}
          <button onclick="removeFromCart(${i})">Remove</button>
        `;
        cartDiv.appendChild(div);
      });

      totalSpan.textContent = total.toFixed(2);
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    async function checkout() {
      if (!cart.length) return alert("Cart is empty.");

      try {
        const res = await fetch("/api/orders", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ cart })
        });

        if (!res.ok) throw new Error("Failed to place order");
        alert("Order placed!");
        cart = [];
        localStorage.removeItem("cart");
        renderCart();
      } catch (err) {
        console.error("Checkout error:", err);
        alert("Checkout failed: " + err.message);
      }
    }

    fetchProducts();
    renderCart();
  </script>
</body>
</html>
